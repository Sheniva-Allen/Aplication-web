<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Real-Time Currency Converter</h1>
    <form id="conversion-form">
        <label for="source-currency">Source Currency:</label>
        <select id="source-currency" name="source-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
         
        </select>
        <br>
        <label for="destination-currency">Destination Currency:</label>
        <select id="destination-currency" name="destination-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
           
        </select>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">
        <br>
        <button id="convert-button">Convert</button>
    </form>
    <p id="result"></p>

    <script src="Script.js"></script>
</body>
</html>
